<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<title>ePrez - <ui:insert name="title">Home</ui:insert></title>
</h:head>

<h:body>

	<f:facet name="last">
		<h:outputStylesheet library="default" name="css/primefaces-overrides.css" />
		<h:outputStylesheet library="default" name="css/eprez-main.css" />
		<h:outputScript library="default" name="js/eprez-main.js" />
	</f:facet>

	<h:graphicImage id="eprez-background" library="default"
		name="img/background_blue2.gif" />

	<p:growl autoUpdate="true" showDetail="true" showSummary="true"
		globalOnly="true" />

	<p:menubar>
		<p:menuitem value="Home" url="#{request.contextPath}"
			icon="ui-icon-home" />
		<p:menuitem value="Featured" url="#{request.contextPath}"
			icon="ui-icon-star" />
		<p:menuitem value="Archive" url="#{request.contextPath}"
			icon="ui-icon-suitcase" />
		<p:menuitem containerStyle="margin-left: 20px;">
			<p:commandButton value="Create" icon="ui-icon-plusthick" />
		</p:menuitem>

		<f:facet name="options">
			<span>peter.chovanec</span>
			<p:spacer width="20" />
			<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
		</f:facet>
	</p:menubar>

	<ui:insert name="content"></ui:insert>

	<ui:insert name="dialogs"></ui:insert>

</h:body>

</html>
