buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'io.spring.gradle:dependency-management-plugin:0.3.0.RELEASE'
    }
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

group = 'sk.tuke.kpi.eprez'
version = '0.0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
     maven { url "http://repository.primefaces.org" }
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencyManagement {
    imports {
        mavenBom 'io.spring.platform:platform-bom:1.1.1.RELEASE'
    }
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version:'1.2.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version:'1.2.1.RELEASE'
    compile group: 'org.hibernate', name: 'hibernate-validator', version:'5.1.3.Final'
    compile group: 'javax.enterprise', name: 'cdi-api', version:'1.0-SP4'
    compile group: 'com.sun.faces', name: 'jsf-api', version:'2.2.9'
    compile group: 'com.sun.faces', name: 'jsf-impl', version:'2.2.9'
    compile group: 'org.primefaces', name: 'primefaces', version:'5.1'
    compile group: 'org.primefaces.themes', name: 'flick', version:'1.0.10'
    compile group: 'commons-io', name: 'commons-io', version:'2.4'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.3.2'
    compile group: 'commons-collections', name: 'commons-collections', version:'3.2.1'
    compile group: 'commons-fileupload', name: 'commons-fileupload', version:'1.3.1'
    compile group: 'org.apache.pdfbox', name: 'pdfbox', version:'1.8.8'

    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'1.2.1.RELEASE') {
		exclude(module: 'commons-logging')
    }
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.0.1'
}
