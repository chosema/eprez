<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>
	<composite:attribute name="locked" type="java.lang.Boolean" />
</composite:interface>

<composite:implementation>
	<span class="ui-icon ui-icon-#{cc.attrs.locked ? 'locked' : 'unlocked'}"
		title="#{cc.attrs.locked ? 'Protected access by invitations' : 'Free access'}" />
</composite:implementation>

</html>
