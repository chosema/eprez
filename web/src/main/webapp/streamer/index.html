<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<link href="eprez.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="container well" ng-controller="recorderController">
		<div class="row">
			<label>Sample Rate: <select class="form-control" ng-model="samplerate" ng-options="s + ' Hz' for s in samplerates"></select></label>
			<label>Bit Rate: <select class="form-control" ng-model="bitrate" ng-options="b + ' kbps' for b in bitrates"></select></label>
			<button class="btn btn-default" ng-click="startRecording()" ng-disabled="recording">
				<span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> Start recording
			</button>
			<button class="btn btn-default" ng-click="stopRecording()" ng-disabled="!recording">
				<span class="glyphicon glyphicon-stop" style="color: red;" aria-hidden="true"></span> Stop recording
			</button>
		</div>
		<div class="row">
			<div class="span12 text-center" ng-show="recording">
				<span class="label label-important">Recording...</span>
			</div>
		</div>
	</div>

	<div id="document-carousel" class="carousel slide" style="height: 100%;" ng-controller="documentCarouselController">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li class="active"></li>
			<li></li>
			<li></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="..." alt="...">
				<div class="carousel-caption">...</div>
			</div>
			<div class="item">
				<img src="..." alt="...">
				<div class="carousel-caption">...</div>
			</div>
			<div class="item">
				<img src="..." alt="...">
				<div class="carousel-caption">...</div>
			</div>
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="" role="button"> <span class="glyphicon glyphicon-chevron-left"
			aria-hidden="true"></span> <span class="sr-only">Previous</span>
		</a> <a class="right carousel-control" href="" role="button"> <span class="glyphicon glyphicon-chevron-right"
			aria-hidden="true"></span> <span class="sr-only">Next</span>
		</a>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
	<!-- JavaScript main eprez bundle -->
	<script src="eprez.js"></script>
</body>
</html>
